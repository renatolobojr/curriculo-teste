<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <!-- production version, optimized for size and speed -->
    <!--script src="https://cdn.jsdelivr.net/npm/vue@2"></script-->

    <title>titulo exemplo</title>
</head>

<body>
    <div id="app">
        <p>{{titulo}}</p>
        <p>{{saudacao()}}</p>
        <a :href="link">Google</a>
        <p>{{cont}} - {{cont<10? 'menor que 10' : 'maior ou igual a 10'}}</p>
        <button v-on:click="somar">X++</button>
    
    </div>
</body>
</html>

<script>
/** sintaxe reduzida - shorthands
 *  :   v-bind:
 *  @   v-on:
*/

    new Vue({           //construtor do objeto Vue
        el: '#app',     //ele controla a div com a id app (#app)
        data: {         //declara os atributos do objeto Vue
            titulo: "Vue.js",
            link:"../../www.google.com",
            cont: 0
        },
        methods: {      //declara os m√©todos do objeto Vue
            saudacao() {
                return "Bom dia"
            },
            somar(){
                this.cont++
            }
        }
    })
    //da pra colocar script javascript vanilla 
    //aqui em baixo, ainda irei testar

</script>
